<div class="container">
  <div class="row">
    <div class="col-xs-12" style="width: 100%;">
      <h2>Posts</h2>
      <ul class="list-group" *ngIf="posts?.length">
        <app-post-list-item *ngFor="let post of posts; let i = index"
                            [index]="i"
                            [post]="post"></app-post-list-item>
      </ul>
      <div *ngIf="!posts?.length">
          <span>Désolé, il n'y a pas de post à afficher :(</span>
      </div>
    </div>
  </div>
</div>
